    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>心康助手</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
            -webkit-tap-highlight-color: transparent;
            background-color: #F9FBFF;
        }
        /* 适老化字体微调（略微缩小） */
        .senior-text-base { font-size: 1rem; }     /* 16px */
        .senior-text-lg { font-size: 1.125rem; }   /* 18px */
        .senior-text-xl { font-size: 1.25rem; }    /* 20px */
        .senior-text-2xl { font-size: 1.5rem; }    /* 24px */
        .senior-text-3xl { font-size: 1.875rem; }  /* 30px */
        
        /* 按钮高度微调 */
        .senior-btn {
            height: 54px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            transition: all 0.1s;
        }
        .senior-btn:active { transform: scale(0.97); opacity: 0.9; }
        
        /* 输入框优化 */
        .senior-input {
            height: 54px;
            border: 2px solid #E2E8F0;
            border-radius: 14px;
            padding: 0 16px;
            font-size: 1.25rem;
            outline: none;
            transition: border-color 0.2s;
        }
        .senior-input:focus { border-color: #2B59C3; }

        .hide-scrollbar::-webkit-scrollbar { display: none; }
    </style>
